# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines bellow are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"

brews:
  - homepage: https://github.com/zacowan/totle
    description: "totle is a simple tool to allow developers to jot down their thoughts for safe-keeping in a transferrable format."
    repository:
      owner: zacowan
      name: homebrew-zacowan
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"

chocolateys:
  - owners: Zachary Cowan
    authors: Zachary Cowan
    project_url: https://github.com/zacowan/totle
    copyright: 2023 Zachary Cowan
    license_url: https://github.com/zacowan/totle/blob/main/LICENSE
    project_source_url: https://github.com/zacowan/totle
    docs_url: https://github.com/zacowan/totle/blob/main/README.md
    bug_tracker_url: https://github.com/zacowan/totle/issues
    tags: "notes markdown cli"
    summary: "totle is a simple tool to allow developers to jot down their thoughts for safe-keeping in a transferrable format."
    description: "totle is a simple tool to allow developers to jot down their thoughts for safe-keeping in a transferrable format."
