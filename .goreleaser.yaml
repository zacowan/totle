# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines bellow are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs(\\(.*\\))?:"
      - "^test(\\(.*\\))?:"
      - "^chore(\\(.*\\))?:"
      - "^ci(\\(.*\\))?:"
      - "^refactor(\\(.*\\))?:"

brews:
  - homepage: https://github.com/zacowan/totle
    description: "totle is a simple tool to allow developers to jot down their thoughts for safe-keeping in a transferrable format."
    repository:
      owner: zacowan
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"

winget:
  - publisher: Zachary Cowan
    package_identifier: zacowan.totle
    short_description: "totle is a simple tool to allow developers to jot down their thoughts for safe-keeping in a transferrable format."
    license: "mit"
    publisher_url: https://www.zacowan.com
    publisher_support_url: https://github.com/zacowan/totle/issues/new
    homepage: https://github.com/zacowan/totle
    license_url: https://github.com/zacowan/totle/blob/main/LICENSE
    release_notes: "{{.Changelog}}"
    tags:
      - markdown
      - cli
      - notes
    repository:
      owner: zacowan
      name: winget-pkgs
      branch: zacowan/totle-{{.Version}}
      token: "{{ .Env.WINGET_PKGS_GITHUB_TOKEN }}"
      pull_request:
        enabled: true
        base:
          owner: microsoft
          name: winget-pkgs
          branch: master
